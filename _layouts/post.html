---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>
  <div class="description">{{ page.description }}</div>
  <div class="date">{{ page.date | date: "%B %e, %Y" }}</div>
  {% include tags.html %}

  <img src="{{ site.baseurl }}{{ page.image }}" alt="{{ page.title }}" />

  <div class="entry">
    {{ content }}
  </div>

  {% include disqus.html %}
</article>
