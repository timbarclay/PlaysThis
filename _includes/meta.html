    <meta charset="utf-8" />
    <meta content='text/html; charset=utf-8' http-equiv='Content-Type'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0'>

    <meta property="og:url" content="{{ site.url }}{{ page.url | replace:'index.html','' }}" />
    <meta property="twitter:card" content="summary" />

    {% if page.description %}
    <meta name="description" content="{{ page.description | strip_html }} | {{ site.description}}" />
    <meta property="og:description" content="{{ page.description | strip_html }} | {{ site.description}}" />
    <meta property="twitter:description" content="{{ page.description | strip_html }} | {{ site.description}}" />
    {% else %}
    <meta name="description" content="{{ site.description }}">
    <meta property="og:description" content="{{ site.description }}" />
    <meta property="twitter:description" content="{{ site.description }}" />
    {% endif %}

    {% if page.title %}
    <meta property="og:title" content="{{ page.title }} {{ site.name }}" />
    <meta property="twitter:title" content="{{ page.title }} {{ site.name }}" />
    {% else %}
    <meta property="og:title" content="{{ site.name }}" />
    <meta property="twitter:title" content="{{ site.name }}" />
    {% endif %}

    <% if site.footer-links.twitter %}
    <meta property="twitter.site" content="@{{site.footer-links.twitter}}"
    <% endif %>



    {% if page.image %}
    <meta property="og:image" content="{{ site.url }}{{ page.image }}" />
    <meta property="twitter:image" content="{{ site.url }}{{ page.image }}" />
    <meta property="og:type" content="article" />
    {% else %}
    <meta property="og:image" content="{{ site.url }}{{ site.main-image }}" />
    <meta property="og:type" content="website" />
    {% endif %}
