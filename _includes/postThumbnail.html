<article class="post">
  <a href="{{ site.baseurl }}{{ post.url }}">
    <div class="image-container">
      {% include thumbnailImage.html %}
    </div>
  </a>

  <h2><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h2>

  <div class="entry">{{ post.description }}</div>

  <div class="post-date">
    {{ post.date | date: '%B %d, %Y' }}
  </div>
</article>
